<header>
  <p-toolbar [style]="{ padding: '1rem 1rem 1rem 1.5rem' }">
    <ng-template #start>
      <div class="flex items-center gap-2">
        <h1 class="font-bold text-2xl">Wearables Shop</h1>
        <span *ngIf="isAdmin">A D M I N</span>
      </div>
    </ng-template>

    <ng-template #end>
      <!-- se não for admin, o botao aparece -->
      <div *ngIf="!isAdmin" class="flex items-center gap-2">
        <p-button
        label="Área do Admin"
        severity="contrast"
        size="small"
        [routerLink]="'/auth'"
        />
      </div>
      <div *ngIf="isLogged && isAdmin">
        <p-button icon="pi pi-sign-out" severity="danger" (onClick)="logout()"/>
      </div>
    </ng-template>
  </p-toolbar>
</header>
